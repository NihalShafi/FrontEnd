<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class=" bg-gray-200 ">
    <div class="box sm:items-center sm:flex sm:w-[100vw] justify-center  flex-col sm:h-[100vh] ">
<div class="sm:flex sm:rounded-2xl sm:drop-shadow-xl

bg-white  sm:w-2/5 sm:h-3/5/5 sm:pr-4 justify-between box-border">
      
        <div class="flex items-center w-full sm:w-5/12  h-72  rounded-b-2xl sm:rounded-2xl sm:h-auto bg-purple-900 grid-cols-1 flex-col px-9 box-border">
          <h3 class="mt-5 font-extralight text-white">Your Result</h3>
        <div class="rounded-full  flex-col w-28 h-28 justify-center flex items-center bg-purple-950 mt-5">
          <h1 class="text-4xl text-white font-semibold ">76</h1>
          <footer class="font-thin mt-3 text-white "> of 100</footer>
        </div>
        <h2 class="text-white font-extrabold text-xl">Great</h2>
        <p class="text-white text-center font-light text-sm mt-2">You scored higher than 65% fo the people who have taken these tests.</p>
      </div>
  
      <section class="flex sm:mt-4 flex-col sm:basis-2/4 box-border pb-3">
        <h3 class="font-semibold mt-2 ml-5">Summary</h3>
        <div class="flex  h-full flex-col px-3">
          <div class="flex  justify-between px-2 w-full bg-red-100 h-11 mt-5 items-center rounded-lg ">
            <div class="flex"><img src="assets/images/icon-reaction.svg" alt="">
              <h4 class="text-red-500 ml-5 font-semibold">Reacton</h4></div>
            <p class="text-gray-600"><span class="font-semibold text-black">80</span> / 100</p>
          </div>
  
          <div class="flex  justify-between px-2 w-full bg-yellow-100 h-11 mt-5 items-center rounded-lg ">
            <div class="flex"><img src="assets/images/icon-memory.svg" alt="">
              <h4 class="text-yellow-500 ml-5 font-semibold">Memory</h4></div>
            <p class="text-gray-600"><span class="font-semibold text-black">92</span> / 100</p>
          </div>
          <div class="flex  justify-between px-2 w-full bg-green-100 h-11 mt-5 items-center rounded-lg ">
            <div class="flex"><img src="assets/images/icon-verbal.svg" alt="">
              <h4 class="text-green-500 ml-5 font-semibold">Verbal</h4></div>
            <p class="text-gray-600"><span class="font-semibold text-black">61</span> / 100</p>
          </div>
          <div class="flex  justify-between px-2 w-full bg-blue-100 h-11 mt-5 items-center rounded-lg ">
            <div class="flex"><img src="assets/images/icon-visual.svg" alt="">
              <h4 class="text-blue-500 ml-5 font-semibold">Visual</h4></div>
            <p class="text-gray-600"><span class="font-semibold text-black">72</span> / 100</p>
          </div>
  
          
        </div>
        <button class="bg-slate-800 text-white rounded-3xl self-center w-40 h-8 mt-3">Continue</button>
      </section>
      
    </div>
    <button class="bg-blue-800 text-white rounded-xl mt-2 w-36 hover:w-40 transition-all hover:bg-blue-500 "><a href="/index.html">QR Project</a></button>
    
    </div>
